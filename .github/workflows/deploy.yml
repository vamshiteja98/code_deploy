name: Angular Deploy to EC2 via CodeDeploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v3

      - name: üß± Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üì¶ Install dependencies
        run: npm install
        working-directory: code_deploy/application/my-artifact-app

      - name: üèóÔ∏è Build Angular app
        run: npm run build -- --configuration production
        working-directory: code_deploy/application/my-artifact-app

      - name: üõ† Make scripts executable
        run: chmod +x code_deploy/application/my-artifact-app/scripts/*.sh

      - name: üìÅ Create deployment package
        run: |
          mkdir -p deploy
          cp -r code_deploy/application/my-artifact-app/dist deploy/dist
          cp -r code_deploy/application/my-artifact-app/scripts deploy/
          cp code_deploy/application/my-artifact-app/appspec.yml deploy/
          cd deploy
          zip -r angular-app.zip .

      - name: ‚òÅÔ∏è Upload to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl private --follow-symlinks
        env:
          AWS_S3_BUCKET: my-apache-app
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-south-1
          SOURCE_DIR: deploy
          DEST_DIR: /

      - name: üöÄ Deploy to CodeDeploy using AWS CLI
        run: |
          aws deploy create-deployment \
            --application-name code-deploy-apache-application \
            --deployment-group-name code-deploy-apache-group \
            --s3-location bucket=my-apache-app,key=angular-app.zip,bundleType=zip \
            --region ap-south-1
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
